
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF vers Parole</title>
    <link rel="stylesheet" href="styles.css">
   

</head>
<body>
    
    <div id="mainPage" class="container">
        <!-- رسالة التنبيه -->
        <div id="languageNotice" class="language-notice" style="display: none;">
            <p id="languageNoticeMessage"></p>
            <button id="closeNoticeBtn">Close</button>
        </div>

        <div class="buttons-container">
            <input type="file" id="fileInput" accept="application/pdf">
            <button id="startBtn">Commencer la lecture</button>
            <div class="control-buttons">
                <button id="pauseBtn">Pause</button>
                <button id="resumeBtn">Reprendre</button>
            </div>
            <div id="progressContainer">
                <div id="progress"></div>
            </div>
            <div class="spinner" id="loadingSpinner" style="display: none;"></div>
        </div>
        <div class="content-container">
            <div id="pdfContainer" class="pdf-viewer"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
